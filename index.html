<!DOCTYPE html>
<html>
<head>
    <title>Catch the Point</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Catch the Point</h1>
            <div id="gameTitle" class="game-title"></div>
            <div id="message"></div>
        </div>
        
        <div class="center-section">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="right-section">
            <div class="control-wrapper">
                <div class="top-controls">
                    <button onclick="resetGame()" class="game-button">Reset</button>
                    <button onclick="toggleMode()" id="modeBtn" class="game-button">Offense</button>
                    <button onclick="showInstructions()" class="game-button">Help</button>
                </div>
                <div id="mobileControls" class="mobile-controls">
                    <button class="mobile-btn up-btn"><span>↑</span></button>
                    <div class="middle-row">
                        <button class="mobile-btn left-btn"><span>←</span></button>
                        <button class="mobile-btn right-btn"><span>→</span></button>
                    </div>
                    <button class="mobile-btn down-btn"><span>↓</span></button>
                </div>
            </div>
        </div>
    </div>

    <div id="instructionsModal" class="modal">
        <div class="modal-content">
            <!-- Instructions content remains the same -->
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
