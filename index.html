<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Theory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <button id="toggleInstructions">Show Instructions</button>
        
        <div class="instructions">
            <h2>How to Play:</h2>
            <div class="three-columns">
                <ul>
                    <li><strong>Tap space:</strong> new node</li>
                    <li><strong>Single tap:</strong> highlight</li>
                </ul>
                <ul>
                    <li><strong>Two taps:</strong> make edge</li>
                    <li><strong>Double tap:</strong> color</li>
                    <li><strong>Triple tap:</strong> delete</li>
                </ul>
                <ul>
                    <li><strong>Tap edge:</strong> delete it</li>
                    <li><strong>Drag:</strong> move nodes</li>
                </ul>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
